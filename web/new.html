[% INCLUDE include_header.html %]

<p class="explanation">Paste text and submit to get a Pastique URL.</p>

<form action="/paste/" method="POST">
  <div class="yui-gf">
    <div class="yui-g first">
      <label for="paste-title">Title (optional)</label>
    </div>
    <div class="yui-g">
      <input class="title" id="paste-title" name="title" type="text" value="javascript sample" />
    </div>
  </div>
  <div class="yui-gf">
    <div class="yui-g first">
      <label for="paste-author">Your name (optional)</label>
    </div>
    <div class="yui-g">
      <input id="paste-author" name="author" value="Ronnie" />
    </div>
  </div>

  <div class="yui-gf">
    <div class="yui-g first">
      <label>Highlight</label>
    </div>
    <div class="yui-g">
      <select name="highlight">
        [% FOREACH h IN highlights.keys %]
          [% IF h == "jScript" %]
            [% SET selected = "1" %]
          [% ELSE %]
            [% SET selected = "" %]
          [% END %]

          <option value="[% h %]"
            [%   selected ? "selected=\"selected\"" : "" %]>
            [% highlights.$h %]
          </option>
        [% END %]
      </select>
    </div>
  </div>
  <div>
    <textarea class="paste-entry" name="text">system.use("com.joyent.Sammy");
system.use("com.joyent.Resource");

var Paste = new Resource("paste");

GET("/paste/new", function() {
    return template("new.html");
});</textarea>
  </div>
  <input type="submit" value="Create" />
</form>

[% INCLUDE include_footer.html %]
