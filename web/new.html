[% INCLUDE include_header.html %]

Paste text and click submit to get a Pastique URL.

<form action="/paste/" method="POST">
  <div>
    <label>Title</label>
    <input name="title" type="text" value="Some sample text" />
  </div>
  <div>
    <label>Highlight</label>
    <select name="highlight">

<option value="cpp">cpp</option>
<option value="cSharp">cSharp</option>
<option value="css">css</option>
<option value="java">java</option>
<option value="jScript">jScript</option>
<option value="php">php</option>
<option value="python">python</option>
<option value="ruby">ruby</option>
<option value="sql">sql</option>
<option value="vb">vb</option>
<option value="xml">xml</option>
<option value="perl">perl</option>

    </select>
  </div>
  <div>
    <textarea class="code-entry" name="text">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</textarea>
  </div>
  <input type="submit" value="Create" />
</form>
